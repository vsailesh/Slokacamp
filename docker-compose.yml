
version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-slokcamp_db}
      POSTGRES_USER: ${POSTGRES_USER:-slokcamp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-slokcamp_pass_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn slokcamp.wsgi:application --bind 0.0.0.0:8000 --workers 3
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=slokcamp.settings
      - PORT=8000
      - POSTGRES_HOST=db
      - USE_POSTGRES=1
    depends_on:
      - db
    volumes:
      - ./backend:/app:rw
      - static_volume:/vol/web/static
      - media_volume:/vol/web/media
    restart: unless-stopped

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
